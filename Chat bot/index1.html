<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index1.css'>
    <script src='main.js'></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h4 class="header"><i class="fa fa-smile"></i> Chat With Me</h4>
            <span class="chat-header">Live Chat
                <hr class="u-line">
            </span>
        </div>
    </div>

    <div class="container mt-2">
        <div class="contant-body">
           
        </div>
        <div class="input-div mt-2">
            <input class="input pl-4" type="text" placeholder="Enter Message" required autocomplete="off">
            <button class="btn btn-primary ml-1 d-flex">Send <i class="fas fa-paper-plane ml-2 pt-1"></i></button>
        </div>
    </div>

    
</body>
</html>
